<div class="main">
    <div class="m-head">
        <a href="" class="btn-back"><i class="ico jiantou-left">&#xe60d;</i></a>
        <h3>发货及配件申请</h3>
    </div>
    <div class="apply">
        <form action="">
            <ul class="form-detail w15">
                <li><label>客户名称：</label><input type="text"/></li>
                <li><label>日期：</label><input type="date"/></li>
                <li><label>区域：</label><select name="" id="">
                        <option value="">东区</option>
                        <option value="">西区</option>
                        <option value="">南区</option>
                        <option value="">北区</option>
                    </select>
                </li>
                <li><label>城市：</label><select name="" id="">
                        <option value="">上海</option>
                        <option value="">上海</option>
                        <option value="">上海</option>
                        <option value="">上海</option>
                    </select>
                </li>
                <li><label>品牌：</label><select name="" id="">
                        <option value="">奥莱克</option>
                        <option value="">奥莱克</option>
                        <option value="">奥莱克</option>
                        <option value="">奥莱克</option>
                    </select>
                </li>
                <li><label>门店编码：</label><input type="number"/></li>
                <li><label>门店名称：</label><input type="text"/></li>
                <li><label>资产编码：</label><input type="number"/></li>
                <li><label>设备类型：</label><select name="" id="">
                        <option value="">奥莱克</option>
                        <option value="">奥莱克</option>
                        <option value="">奥莱克</option>
                        <option value="">奥莱克</option>
                    </select>
                </li>
                <li><label>门店地址：</label><input type="text"/></li>
                <li><label>业务姓名：</label><input type="text"/></li>
                <li><label>联系方式：</label><input type="tel"/></li>
                <li><label>订单分配至：</label><select name="" id="">
                        <option value="">东区</option>
                        <option value="">西区</option>
                    </select>
                </li>
            </ul>
            <div class="btn-wrap">
                <button class="btn btn-default">确认</button>
            </div>
        </form>
        <form action="">
            <div class="form-one w15">
                <p><label>订单分配至：</label><select name="" id="">
                    <option value="">指定外勤人员</option>
                    <option value="">指定外勤人员</option>
                </select>
                </p>
            </div>
            <div class="btn-wrap">
                <button class="btn btn-default">确认</button>
            </div>
        </form>
        <form action="">
            <div class="form-one w15">
                <p><label>货架尺寸：</label><input type="text"/></p>
            </div>
            <div class="btn-wrap">
                <button class="btn btn-default">确认</button>
            </div>
        </form>
        <form action="">
            <ul class="form-detail w15">
                <li><label>安装时间：</label><input type="date"/></li>
                <li><label>安装人员姓名：</label><input type="text"/></li>
                <li><label>发货及配件申请：</label><a href="" class="apply-btn">点击申请</a></li>
            </ul>
            <div class="btn-wrap">
                <button class="btn btn-default">确认</button>
            </div>
        </form>
        <form action="">
            <ul class="pic-group">
                <li class="addfile"><label for="" class="btn-file"><img src="images/upimg.png" alt=""/><input type="file" accept="image/*"/></label>
                </li>
                <li><img src="temp/1关于slider1_1.jpg" alt=""/></li>
            </ul>
            <div class="btn-wrap">
                <button class="btn btn-default">确认</button>
            </div>
        </form>
        <form action="">
            <div class="form-one w15">
                <p><label>回放录音编码：</label><input type="text"/></p>
            </div>
            <div class="btn-wrap">
                <button class="btn btn-default">确认</button>
            </div>
        </form>
    </div>
